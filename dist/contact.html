<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6937f478d8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Lato:wght@300&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Itamar Alon | Contact</title>
</head>
<body>
  <header id="header-inner">
    <div class="container">
       <nav id="main-nav">
         <img src="../dist/img/iaLogo.png" alt="IA" id="logo">
         <ul>
           <li>
             <a href="index.html" >Home</a>
             <a href="about.html">About</a>
             <a href="work.html">Work</a>
             <a href="contact.html" class="current">Contact</a>
           </li>
         </ul>
       </nav>
   </header>

   <!-- Section a: Contact form -->
   <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <formname="contact"
      method="POST"
      data-netlify-recaptcha="true"
      data-netlify="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name">
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
          <input type="email" class="text-input email-input" placeholder="Email Address" name="email">
          <input type="phone" class="text-input phone-input" placeholder="Phone Number" name="phone">
          <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
   </section>

   <!-- Section B - contact info -->
   <section id="contact-b" class="py-3 bg-medium">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>itamar@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>053-9728576</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Studio Address</h3>
          <p>Alenby 105 , Tel Aviv</p>
        </div>
      </div>
    </div>
   </section>



  <footer id="main-footer" class="py-2">
    <div class="footer-content containter">
      <p>Copyright &copy; 2023. All Rights Reserved</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  
  </footer>
   
  
</body>
</html>
